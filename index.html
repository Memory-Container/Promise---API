<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="IP">
        Getting your Internet Protocol... Please wait a bit
    </div>
    <input class="search" placeholder="Country to search...">
    <div class="pagination">
        <button class="paginationButton" onclick="prev()">-</button>
        <span class="pages">
            Page <input type="number" min="1" max="1" value="1" class="numberPage"> out of 1 
        </span>
        <button class="paginationButton" onclick="next()">+</button>
    </div>
    <div class="container">
        <div class="flagContainer">
            Getting Country Name and Flag... Please wait a bit
        </div>
    </div>
    <div class="pagination">
        <button class="paginationButton" onclick="prev()">-</button>
        <span class="pages">
            Page <input type="number" min="1" max="1" value="1" class="numberPage"> out of 1 
        </span>
        <button class="paginationButton" onclick="next()">+</button>
    </div>
</body>
<script src="index.js"></script>
</html>
